[package]
name = "duatmode"
version = "0.7.0"
authors = ["AhoyISki"]
description = "The default mode for the Duat text editor"
repository = "https://github.com/AhoyISki/duat/tree/master/duatmode"
license = "GPL-3.0-or-later"
readme = "README.md"
keywords = ["editor", "editing-mode", "text", "duat"]
categories = ["command-line-utilities", "text-editors", "config"]
edition = "2024"

[dependencies]
duat-core = { version = "0.7.0", git = "https://github.com/AhoyISki/duat" }
duat-base = { version = "0.7.0", git = "https://github.com/AhoyISki/duat" }

[dependencies.treesitter]
git = "https://github.com/AhoyISki/duat-treesitter"
version = "0.3.1"
package = "duat-treesitter"

[dependencies.jump-list]
git = "https://github.com/AhoyISki/duat-jump-list"
version = "0.2.0"
package = "duat-jump-list"
