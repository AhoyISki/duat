[package]
name = "parsec-editor"
version = "0.2.0"
authors = ["AhoyISki"]
description = "A Highly customizable text editor, configured through the use of a rust crate."
homepage = "https://github.com/AhoyISki/parsec"
license = "AGPL-3.0-or-later"
readme = "README.md"
keywords = ["editor", "text", "application", "parsec"]
categories = ["command-line-utilities", "text-editors", "config"]
edition = "2021"
include = ["default-config/Cargo.toml", "default-config/src/lib.rs"]

[dependencies]
atomic-wait = "1.1.0"
dirs-next = "2.0.0"
libloading = "0.8.1"
notify = "6.1.1"

parsec-core = { version = ">=0.2.0", path = "parsec-core" }

# List of UIs.
parsec-term = { version = ">=0.2.0", path = "parsec-term", optional = true }

[workspace]
members = [
  "default-config",
  "parsec-core",
  "parsec-term",
  "parsec-kak",
]

resolver = "2"

[features]
default = ["term-ui"]
term-ui = ["dep:parsec-term"]

[[bin]]
name = "parsec"
path = "src/main.rs"

[lib]
name = "parsec_editor"
path = "src/lib.rs"

[build-dependencies]
dirs-next = "2.0.0"
