[package]
name = "duat"
version = "0.2.0"
authors = ["AhoyISki"]
description = "A Highly customizable text editor, configured through the use of a rust crate."
homepage = "https://github.com/AhoyISki/duat"
license = "AGPL-3.0-or-later"
readme = "README.md"
keywords = ["editor", "text", "application", "duat"]
categories = ["command-line-utilities", "text-editors", "config"]
include = ["/src/", "/default-config", "/build.rs"]
edition = "2021"

[workspace]
members = [
  "duat-core",
  "duat-kak",
  "duat-term",
]
exclude = [ "testing", "config" ]

[dependencies]
duat-core = { version = ">=0.2.0", path = "duat-core" }

# List of UIs.
duat-term = { version = ">=0.2.0", path = "duat-term", optional = true }

atomic-wait = "1.1.0"
dirs-next = "2.0.0"
libloading = "0.8.1"
notify = "6.1.1"

[features]
default = ["term-ui"]
term-ui = ["dep:duat-term"]
wack = ["duat-core/wack"]
deadlocks = ["duat-core/deadlocks"]

[[bin]]
name = "duat"
path = "src/main.rs"

[lib]
name = "duat"
path = "src/lib.rs"

[build-dependencies]
dirs-next = "2.0.0"

[profile.profiling]
inherits = "release"
debug = true
