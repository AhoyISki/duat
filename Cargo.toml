[package]
name = "duat"
version = "0.7.8"
edition = "2024"
authors = ["AhoyISki"]
description = "A modern, very customizable text editor, configured in rust."
repository = "https://github.com/AhoyISki/duat"
license = "GPL-3.0-or-later"
readme = "README.md"
keywords = ["editor", "text", "application", "duat"]
categories = ["command-line-utilities", "text-editors", "config"]
include = ["src/", "templates/*"]

[lints.rust]
missing_docs = "warn"

[lints.clippy]
unit_arg = "allow"

[dependencies]
duat-core = "0.7.6"
dirs-next = "2.0.0"
log = "0.4.29"

# List of UIs.
duat-term = { version = "0.7.5", optional = true }

# Default plugins
duat-base = "0.7.4"
duat-filetype = "0.3.2"
duatmode =  "0.7.3"
duat-treesitter = { version = "0.3.5", optional = true }
duat-match-pairs = { version = "0.2.1", optional = true }

# Will become optional if Rust ever gets binary only dependencies.
# Or once downloading is predominantly through package managers.
# Cli dependencies
[dependencies.clap]
version = "4.5.53"
features = ["derive"]

[dependencies.libloading]
version = "0.9.0"

[dependencies.notify]
version = "8.2.0"

[dependencies.convert_case]
version = "0.10.0"

[features]
default = ["term-ui", "treesitter"]
term-ui = ["dep:duat-term"]
deadlocks = ["duat-core/deadlocks"]
git-deps = []
treesitter = ["dep:duat-treesitter", "dep:duat-match-pairs"]

[[bin]]
name = "duat"
path = "src/main.rs"

[lib]
name = "duat"
path = "src/lib.rs"

[profile.lto-optimized]
codegen-units = 1
lto = true
inherits = "release"
