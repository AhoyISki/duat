[package]
name = "duat"
version = "0.6.1"
edition = "2024"
authors = ["AhoyISki"]
description = "A modern, batteries-included text editor, configured in rust."
repository = "https://github.com/AhoyISki/duat"
license = "GPL-3.0-or-later"
readme = "README.md"
keywords = ["editor", "text", "application", "duat"]
categories = ["command-line-utilities", "text-editors", "config"]
include = ["src/", "config/src/", "config/Cargo_.toml", "build.rs"]

[lints.rust]
missing_docs = "warn"

[workspace]
members = ["duat-core", "duat-term", "duat-utils"]
exclude = ["config"]

[dependencies]
duat-core = { version = "0.6.0", path = "duat-core" }
duat-utils = { version = "0.6.0", path = "duat-utils" }
duat-filetype = { version = "0.3.0", git = "https://github.com/AhoyISki/duat-filetype" }

# List of UIs.
duat-term = { version = "0.6.0", path = "duat-term", optional = true }

dirs-next = "2.0.0"
log = "0.4.27"
notify = "8.2.0"

[dependencies.clap]
version = "4.5.46"
features = ["derive"]
optional = true

[dependencies.libloading]
version = "0.8.8"
optional = true

[features]
default = ["term-ui", "cli"]
term-ui = ["dep:duat-term"]
deadlocks = ["duat-core/deadlocks"]
git-deps = []
cli = ["dep:clap", "dep:libloading"]

[[bin]]
name = "duat"
path = "src/main.rs"

[lib]
name = "duat"
path = "src/lib.rs"

[build-dependencies]
dirs-next = "2.0.0"

[profile.release]
debug = true

[profile.lto-optimized]
codegen-units = 1
lto = true
inherits = "release"
