[package]
name = "parsec-core"
version = "0.1.0"
authors = ["AhoyISki"]
description = "A Hihgly customizable text editor, configured through a rust crate."
repository = "https://github.com/AhoyISki/parsec/tree/master/parsec-core"
license = "AGPL-3.0-or-later"
readme = "../README.md"
keywords = ["editor", "text", "application", "parsec"]
categories = ["command-line-utilities", "text-editors", "config"]
edition = "2021"

[dependencies]
# Style handling
crossterm = "0.26.0"

# Utility
bitflags = "1.3.2"
regex = "1.7.1"
smallvec = "1.10.0"
no_deadlocks = { path = "../../no-deadlocks//", optional = true }
ropey = "1.6.0"

[features]
deadlock-detection = ["dep:no_deadlocks"]
